<h1 mat-dialog-title>Create new server</h1>
<div mat-dialog-content>
  <form id="create-server-form" [formGroup]="form">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="MyServer" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput placeholder="I love my server" formControlName="description" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button type="button" form="create-server-form" [disabled]="!(form.valid)" (click)="sendMessage()" mat-button mat-dialog-close>Ok</button>
</div>
