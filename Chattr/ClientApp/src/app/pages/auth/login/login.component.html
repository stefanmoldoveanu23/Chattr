<div>
  <p *ngIf="failed">Username or password wrong. Try again.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility-off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!(loginForm.valid)">Submit</button>
  </form>
</div>
