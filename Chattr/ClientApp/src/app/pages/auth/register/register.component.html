<div id="registerForm">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="John" formControlName="username" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholer="john@email.com" formControlName="email" />
    </mat-form-field>

    <button mat-button type="submit" [disabled]="!(registerForm.valid)">Submit</button>
  </form>
</div>
