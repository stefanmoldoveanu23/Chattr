<mat-card>
  <mat-card-header>
    {{server.name}}
  </mat-card-header>

  <mat-card-content>
    {{server.description}}
  </mat-card-content>

  <mat-card-actions>
    <button type="button" class="join" (click)="onSubmit(true)" mat-button>Join</button>
    <button type="button" class="close" (click)="onSubmit(false)" mat-button>Close</button>
  </mat-card-actions>
</mat-card>
